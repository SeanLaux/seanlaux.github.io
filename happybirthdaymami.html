    <script>
        // æ’­æ”¾åˆ—è¡¨æ•°æ®
        const playlist = [
            {
                title: "ç”Ÿæ—¥å¿«ä¹",
                src: "video/happybirthdaymami1.mp4",
                duration: "02:18"
            },
            {
                title: "ç”Ÿæ—¥å¿«ä¹",

        // è·å–DOMå…ƒç´ 
        const videoPlayer = document.getElementById('videoPlayer');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const muteBtn = document.getElementById('muteBtn');
        const fullscreenBtn = document.getElementById('fullscreenBtn');
        const autoPlayBtn = document.getElementById('autoPlayBtn');
        const progressBar = document.getElementById('progressBar');
        const progressFilled = document.getElementById('progressFilled');
        const timeDisplay = document.getElementById('timeDisplay');
        const playlistContainer = document.getElementById('playlistContainer');

        let currentVideoIndex = 0;
        let isAutoPlayEnabled = true;

        // åˆå§‹åŒ–æ’­æ”¾åˆ—è¡¨
        function initializePlaylist() {
            playlistContainer.innerHTML = '';
            
            playlist.forEach((video, index) => {
                const item = document.createElement('div');
                item.className = 'playlist-item ' + (index === 0 ? 'active' : '');
                item.innerHTML = '<div class="item-title">' + video.title + '</div><div class="item-duration">' + video.duration + '</div>';
                
                item.addEventListener('click', function() {
                    playVideo(index);
                });
                
                playlistContainer.appendChild(item);
            });
        }

        // æ’­æ”¾æŒ‡å®šç´¢å¼•çš„è§†é¢‘
        function playVideo(index) {
            currentVideoIndex = index;
            const video = playlist[index];
            
            videoPlayer.src = video.src;
            
            // æ›´æ–°æ’­æ”¾åˆ—è¡¨æ¿€æ´»çŠ¶æ€
            document.querySelectorAll('.playlist-item').forEach(function(item, i) {
                item.classList.toggle('active', i === index);
            });
            
            // å»¶è¿Ÿæ’­æ”¾ä»¥ç¡®ä¿è§†é¢‘å·²åŠ è½½
            setTimeout(function() {
                videoPlayer.play().then(function() {
                    playPauseBtn.innerHTML = '<span style="font-size: 1.2rem;">â¸ï¸</span>';
                }).catch(function(error) {
                    console.log('æ’­æ”¾å¤±è´¥ï¼Œéœ€è¦ç”¨æˆ·äº¤äº’');
                });
            }, 100);
        }

        // æ’­æ”¾ä¸‹ä¸€ä¸ªè§†é¢‘
        function playNextVideo() {
            const nextIndex = (currentVideoIndex + 1) % playlist.length;
            playVideo(nextIndex);
        }

        // æ’­æ”¾/æš‚åœåŠŸèƒ½
        playPauseBtn.addEventListener('click', function() {
            if (videoPlayer.paused) {
                videoPlayer.play().then(function() {
                    playPauseBtn.innerHTML = '<span style="font-size: 1.2rem;">â¸ï¸</span>';
                }).catch(function(error) {
                    console.log('æ’­æ”¾å¤±è´¥');
                });
            } else {
                videoPlayer.pause();
                playPauseBtn.innerHTML = '<span style="font-size: 1.2rem;">â–¶ï¸</span>';
            }
        });

        // é™éŸ³åŠŸèƒ½
        muteBtn.addEventListener('click', function() {
            videoPlayer.muted = !videoPlayer.muted;
            if (videoPlayer.muted) {
                muteBtn.innerHTML = '<span style="font-size: 1rem;">ğŸ”‡</span>';
            } else {
                muteBtn.innerHTML = '<span style="font-size: 1rem;">ğŸ”Š</span>';
            }
        });

        // è‡ªåŠ¨æ’­æ”¾åˆ‡æ¢
        autoPlayBtn.addEventListener('click', function() {
            isAutoPlayEnabled = !isAutoPlayEnabled;
            
            if (isAutoPlayEnabled) {
                autoPlayBtn.innerHTML = '<span>ğŸ”„ è¿ç»­æ’­æ”¾</span>';
            } else {
                autoPlayBtn.innerHTML = '<span>â¹ï¸ å•æ¬¡æ’­æ”¾</span>';
            }
        });

        // è¿›åº¦æ¡åŠŸèƒ½
        progressBar.addEventListener('click', function(e) {
            const rect = progressBar.getBoundingClientRect();
            const pos = (e.clientX - rect.left) / rect.width;
            videoPlayer.currentTime = pos * videoPlayer.duration;
        });

        // æ›´æ–°è¿›åº¦æ¡å’Œæ—¶é—´æ˜¾ç¤º
        videoPlayer.addEventListener('timeupdate', function() {
            const percent = (videoPlayer.currentTime / videoPlayer.duration) * 100;
            progressFilled.style.width = percent + '%';
            
            const currentTime = formatTime(videoPlayer.currentTime);
            const duration = formatTime(videoPlayer.duration);
            timeDisplay.textContent = currentTime + ' / ' + duration;
        });

        // è§†é¢‘ç»“æŸäº‹ä»¶ - å®ç°è¿ç»­æ’­æ”¾
        videoPlayer.addEventListener('ended', function() {
            if (isAutoPlayEnabled) {
                playNextVideo();
            } else {
                playPauseBtn.innerHTML = '<span style="font-size: 1.2rem;">â–¶ï¸</span>';
            }
        });

        // æ ¼å¼åŒ–æ—¶é—´æ˜¾ç¤º
        function formatTime(seconds) {
            if (isNaN(seconds)) {
                return '00:00';
            }
            
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return mins.toString().padStart(2, '0') + ':' + secs.toString().padStart(2, '0');
        }

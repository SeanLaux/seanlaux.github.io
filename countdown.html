<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>My Love</title>

<style>
html,body{
	margin:0px;
	width:100%;
	height:100%;
	overflow:hidden;
	background:#000;
}

#canvas{
	width:100%;
	height:100%;
}

#maskContainer {
	width:100%;
	height:100%;
	z-index: 10;
	display: table;
}
#mask {
	display: table-cell;
	vertical-align: middle;
	text-align: center;
	font-size: 200px;	
	font-family: "arial, helvetica, sans-serif";
	font-weight: 800;
	color:red;
	background-color: white;
}
</style>

</head>
<body>
	<div id="maskContainer">
		<div id="mask"></div>
	</div>
<canvas id="canvas"></canvas>
<script>
function initVars(){
	pi=Math.PI;
	ctx=canvas.getContext("2d");
	canvas.width=canvas.clientWidth;
	canvas.height=canvas.clientHeight;
	cx=canvas.width/2;
	cy=canvas.height/2;
	playerZ=-25;
	playerX=playerY=playerVX=playerVY=playerVZ=pitch=yaw=pitchV=yawV=0;
	scale=600;
	seedTimer=0;seedInterval=5,seedLife=100;gravity=.02;
	seeds=new Array();
	
	frames = 0;
}

window.addEventListener("resize",()=>{
	canvas.width=canvas.clientWidth;
	canvas.height=canvas.clientHeight;
	cx=canvas.width/2;
	cy=canvas.height/2;
});

function drawText(text, color) {
	//canvas.style.display = "none";
	//mask.style.color = "#FFFFFF";
	mask.innerHTML = text;
	/*
	ctx.clearRect(0,0,cx*2,cy*2);
	ctx.fillStyle=color;
	ctx.shadowBlur=5;
	ctx.shadowColor="black";
	ctx.font="bold 140px 'Microsoft YaHei'";
	ctx.textAlign="center";
	ctx.fillText(text,cx,cy);
	*/
}

function drawTexts() {	
	if (countDown && countDown>0) {
		drawText(countDown, "red");
		--countDown;	
	} else {
		clearInterval(timer);
		location.href = "fireworks.html";
	}
}

//倒数秒数
var countDown = 5;

initVars();

var timer = setInterval(drawTexts, 1500);

</script>

</body>
</html>
